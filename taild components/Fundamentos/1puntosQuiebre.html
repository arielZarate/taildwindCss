<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taildwind</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
<h1 class="bg-red-900 text-6xl text-white text-center">Fundamentos de taildwind</h1>
<h2 class="w-1/3 text-3xl text-black text-center  mx-auto rounded-xl "> breakpoint</h2>



<div class="container mx-auto mt-5 text-center">

    <div class="bg-black sm:bg-green-500  md:bg-blue-500 lg:bg-red-500 xl:bg-purple-500 2xl:bg-yellow-500  rounded-md hover:bg-blue-700">
    <button class="text-white font-bold py-3 px-4 ">Boton de breakpoint</button>
    </div>
    <p class="  sm:flex md:flex lg:flex xl:flex py-5 text-2xl border ">
        Si no configuramos un color se hereda el del menor tamaño, por ejemplo si no configuramos sm se hereda el color del
        tamaño más pequeño configurado (text-blue-500), así si no configuramos xl se configurará con el color del md
        (md:text-red-500)
    </p>
</div>
</body>
</html>




<!-- 

Breakpoint prefix	Minimum width	CSS
sm	640px	@media (min-width: 640px) { ... }
md	768px	@media (min-width: 768px) { ... }
lg	1024px	@media (min-width: 1024px) { ... }
xl	1280px	@media (min-width: 1280px) { ... }
2xl	1536px	@media (min-width: 1536px) { ... }

 -->
